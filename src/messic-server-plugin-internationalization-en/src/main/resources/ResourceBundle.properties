settings-content-admin-defaultmusicfolder-title=Default Music Directory
settings-content-admin-defaultmusicfolder-info1=Remember that this path is a folder from the server machine, it means, the place where messic is installed (in fact you can access to Messic User Interface from every pc/mobile/... at your network, but Messic is usually installed only in one of them)
settings-content-admin-defaultmusicfolder-info2=This is the default folder to store all the music uploaded to messic for all the users.  Each user will have it's own subfolder (named by the username) where the music will be saved.  The goal for Messic is to get the music that you upload and organize it in the folder that you specify, in an understable way, allowing also the reproduction, search, and so on from the main user interface.  You can always access directly to this folder in order to get what you want, but don't remove anything directly!!!! Deletions, Renames, etc.. should be done ALWAYS through the interface in order to have a consistent database!!!
settings-content-music-musicdirectory-title=Music Directory
settings-content-music-musicdirectory-info1=Remember that this path is a folder from the server machine, it means, the place where messic is installed (in fact you can access to Messic User Interface from every pc/mobile/... at your network, but Messic is usually installed only in one of them)
settings-content-music-musicdirectory-info2=This is the path where all the music will be stored. When you upload music to Messic, this music is stored here, but structured and with all the metadatas for the audio correctly.  You can always access to this folder directly, it is YOUR MUSIC, and you can access directly if you want, but DON'T remove directly or rename from that folder because then Messic will have an INCONSISTENT DATABASE.  If you need to remove or rename something, you can do it through Messic User Interface.
settings-content-music-musicdirectory-info3=You cannot modify this folder due to a restriction for the administrator!
settings-content-statistics-allowstatistics-title=Allow Messic Getting User Information
settings-content-statistics-allowstatistics-info1=Indicates if Messic is able to get information about the use of messic, like the times you play a song, your preferences, etc... Only regarding music reproduction with the objetives to show you, and only you, this information through statistics, and also to create better personalized playlist for you, with your loved music!  Messic DON'T use this information for anymore, and this information is always at your computer.
