js-messic-messages-welcome1=Welcome to Messic
js-messic-messages-welcome1_1=Hello! This is <b>Messic</b>!  I welcome you to your Messic Website for the first time. </br> If you don\\'t know me, I must say that I will try to help you to organize your music... but... I will explain this better later.
js-messic-messages-welcome1_2=For the moment, it is important to say that I am <b>FREE</b>, concretely a <b>GPL v3</b> Software ... here you can read the whole license in detail: <a href=\"http://www.gnu.org/licenses/gpl-3.0.txt\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.txt</a>
js-messic-messages-welcome1_3=Just to be sure you read it, this is my license:</br></br>This program is free software: you can redistribute it and/or modify it under the terms of the <b>GNU General Public License</b> as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version.</br></br>This program is distributed in the hope that it will be useful, but <b>WITHOUT ANY WARRANTY</b>; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU General Public License for more details.</br></br>You should have received a copy of the GNU General Public License along with this program.  If not, see <a href=\"http://www.gnu.org/licenses/\" target=\"_blank\">http://www.gnu.org/licenses/</a>.
js-messic-messages-welcome1_4=So, lets start! The first thing to enter to Messic is to have an account.  So, when finish this message, click on the button to <b>create a new account</b>.</br></br>See you later!

js-messic-messages-newuser1=New User
js-messic-messages-newuser1_1=Yeah! A new user to Messic!!!</br></br>Ok, please, fill the following information and you will have permissions to enter your Messic Web Site.
js-messic-messages-newuser1_2=Oh! One important thing! You are the first User, so you will be the Administrator.  </br> It\\'s an important responsability, so please, take care with the administration options (only you will have permissions to modify them)

js-messic-messages-welcome2=Welcome Again
js-messic-messages-welcome2_1=So finally you are here <b>
js-messic-messages-welcome2_2=</b>!</br></br>Welcome again. You have entered at your Messic Web site. We are now at the <b>main page</b>.. but.. wait! it is empty!!!
js-messic-messages-welcome2_3=Ahh! Don\\'t worry! It is empty because <b>you haven\\'t uploaded any song yet</b>. So, your first mission is to upload songs. </br></br>Please, access to the menu and click on the <b>upload</b> option.
js-messic-messages-welcome2_4=Oh, yes, <b>one last thing</b> before uploading any file to Messic.  </br></br>Messic don\\'t support the use of DRM. <b>It is your responsability the use of this software</b>, you need to take into account your legal restrictions, and the content copyrights, when uploading, sharing or whatever.  If you use Messic, you are accepting these conditions.
js-messic-messages-welcome2_5=Thats, all. Go there, and start uploading some albums.</br></br>See you later!

js-messic-messages-upload1=Upload Songs
js-messic-messages-upload1_1=Yeah! It seems that this is the <b>first time</b> you try to upload songs, I\\'ll try to help you a little
js-messic-messages-upload1_2=From this section you can <b>upload albums to Messic</b>.  </br></br>When we say the word <b>\\'upload\\'</b>, we are just saying: uploading music files (and artworks, lyrics, etc...) to the Messic Server, which is the machine where you installed Messic. </br></br> Please, <b>remember always</b>, that you can launch Messic from others pcs/tablets/phones/etc.. in your network, just accesing to the URL of messic with a modern navigator.
js-messic-messages-upload1_3=The first thing is to just select the songs you want to upload, but, <b>IMPORTANT</b>, you must do it album by album, and don\\'t mixing songs from different albums. (really you can do if you want, but the logical seems to group the songs of the same album in one album)
js-messic-messages-upload1_4=Once selected the songs, You can <b>modify</b> the track numbers, the names of the songs, the artist, the genre, the style, and so on.. and... </br></br> You can also call to the <b>WIZARD</b>, which is an assistant which will help you to fill this information accessing to the metadata of the song files, and also accessing to external services to obtain this information...
js-messic-messages-upload1_5=That\\'s all.. </br><b>1st</b>: Just upload songs, </br><b>2nd</b>: Ensure that the information for that songs is right, </br><b>3rd</b>: Use the assistant if you want to fill correctly the information, and </br><b>4th</b>: Send them to Messic.. These songs will be stored at the filesytem of the server with the information you put here.. You can access to hear, search, modify, delete, etc.. all these songs through the Messic Interface.  </br></br><b><center>Good Luck!</center></b> 

